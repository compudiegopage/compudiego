<script>
    (function(){
        emailjs.init("user_zvPgswpqpKo2IR2La6D3l");
     })();
     document.getElementById('loader2').innerHTML = " ";
     document.getElementById('enviado').innerHTML = " ";
     document.getElementById('name').innerHTML = " ";
     document.getElementById('mail').innerHTML = " ";
     document.getElementById('mail2').innerHTML = " ";

        const vue = new Vue({
            el: '#app',
            data(){
                return {
                    from_name: '',
                    from_email: '',
                    from_telefono: '',
                    message: ''
                }
            },
            methods: {

                enviar(){

                    let data = {
                        from_name: this.from_name,
                        from_email: this.from_email,
                        from_telefono: this.from_telefono,
                        message: this.message,
                    };
                    
                    expresion = /\w+@+\w+\.+[a-z]/;

                    if(data.from_email === "" || data.from_name === "" ){
                        enviado.innerHTML = "<div>Los campos * son obligatorios</div>"
                    }
                    else if(!expresion.test(data.from_email)){
                        enviado.innerHTML = "<div>Email incorrecto</div>"
                    }
                    else{
                        loader2.innerHTML = "<div class='loader'></div>";

                        emailjs.send("service_iyucybu","template_0l94eqw", data)
                        .then(function(response) {
                            loader2.innerHTML = "<div class='loader' style='display:none;'></div>";

                            if(response.text === 'OK'){
                                enviado.innerHTML = "<div>Mensaje Enviado</div>"
                            }
                        console.log("SUCCESS. status=%d, text=%s", response.status, response.text);
                        }, function(err) {
                            enviado.innerHTML = "<div>Mensaje NO Enviado</div>"
                        console.log("FAILED. error=", err);
                        }); 
                    }
                }
            }
        });
